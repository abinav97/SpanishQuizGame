<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Conjugation Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Spanish Conjugation Quiz</h1>
        <p id="sentence">Loading question...</p>
        <input type="text" id="answer" placeholder="Type the conjugated verb">
        <button onclick="checkAnswer()">Submit</button>
        <button onclick="showHint()">Hint</button>
        <button id="pass" onclick="passQuestion()">Pass</button>
        <p id="hint"></p>
        <p id="feedback"></p>
        <div id="currentQuestion" style="display:none"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
